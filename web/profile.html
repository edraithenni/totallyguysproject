<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 2rem;
    }
    .profile-card {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,.15);
    }
    h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <h1>Ваш профиль</h1>
    <div id="profileContent">Загрузка...</div>
    <button id="deleteBtn" style="margin-top:1.5rem;background:#e74c3c;color:#fff;border:none;padding:0.7em 1.5em;border-radius:5px;cursor:pointer;">
      Удалить аккаунт
    </button>
  </div>

  <script>
    async function loadProfile() {
      try {
        const res = await fetch("/api/users/me", { credentials: "include" });
        if (!res.ok) throw new Error("Ошибка HTTP " + res.status);
        const user = await res.json();

        document.getElementById("profileContent").innerHTML = `
          <p><b>Имя:</b> ${user.name}</p>
          <p><b>Email:</b> ${user.email}</p>
          <p><b>Дата регистрации:</b> ${user.created_at || "—"}</p>
        `;

        // Сохраняем id пользователя для удаления
        window.currentUserId = user.id;
      } catch (err) {
        console.error("Ошибка загрузки профиля:", err);
        document.getElementById("profileContent").innerHTML =
          "<p>Не удалось загрузить данные профиля</p>";
      }
    }

    document.getElementById("deleteBtn").onclick = async function() {
      if (!window.currentUserId) {
        alert("Пользователь не загружен");
        return;
      }
      if (!confirm("Вы уверены, что хотите удалить аккаунт? Это действие необратимо!")) return;

      try {
        const res = await fetch(`/api/users/${window.currentUserId}`, {
          method: "DELETE",
          credentials: "include"
        });
        if (!res.ok) throw new Error("Ошибка HTTP " + res.status);
        alert("Аккаунт удалён. До свидания!");
        localStorage.removeItem("token");
        window.location.href = "/";
      } catch (err) {
        alert("Ошибка удаления: " + err.message);
      }
    };

    loadProfile();
  </script>
</body>
</html>
